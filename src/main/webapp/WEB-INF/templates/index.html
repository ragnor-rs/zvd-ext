<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320">
    <title></title>
  </head>
  <link rel="stylesheet" href="./css/style.css">
  <body>
    <div id="content">
      <div data-reactroot="" class="landing">
        <a class="landing-close" href="http://go.zvooq.com/t2zvooq-close"></a>
        <div>
          <div class="landing-logo"></div>
          <div class="landing-title">
            Скачивайте музыку<br>с бесплатным трафиком
          </div>
          <div class="landing-subtitle">в сети Tele2 в приложении Zvooq</div>
          <div class="loginPhone">
            <div class="loginHeader">
              <button class="loginHeader-back" type="button"></button>Вход по номеру
            </div>
            <div class="loginPhone-content">
              <form class="loginForm"><input type="phone" required="" placeholder="(977) 123-45-67" class="loginInput" spellcheck="false"><button type="submit" class="loginButton">Начать слушать</button></form>
              <div class="loginPhone-note">
                Введите ваш номер телефона<br><br>Пример для России:<br>+79991234567
              </div>
            </div>
          </div>
          <div class="landing-pricing">7 дней бесплатно, далее 7,5₽ в день</div>
          <div class="landing-agreement">
            Нажимая «Начать скачивать бесплатно»,<br>вы принимаете условия <a href="http://zvooq.com/static/tele2agreement.html" target="_blank">пользовательского соглашения</a>
          </div>
        </div>
        <div class="landing-image" style="height: 602px;"></div>
      </div>
    </div>
  </body>
</html>
